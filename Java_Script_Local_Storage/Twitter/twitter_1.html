<html>
    <head>
        <title>twitter1</title>
    </head>
    <link rel="stylesheet" type="text/css" href="twitter.css">
    <body>
        <div class="header">
            <div class="Facebook">
                <p>TWITTER</p2>
            </div>
            <div class="logout">
                Tweets
            </div>
            <div class="logout">
                <a href="twitter_2.html">Login</a>
            </div>
            <div class="logout">
                <a href="twitter_1.html">Register</a>
            </div>
        </div>
        <div class="all center">
            <div class="string">
                EMAIL: 
            </div>
            <div class="string">
                <input class="input" type="text" id="emailInput">  
            </div>
            <div class="string">
                PASSWORD:   
            </div>
            <div class="string">
                <input class="input" type="text" id="passwordInput">   
            </div>
            <div class="string">
                FULL NAME:   
            </div>
            <div class="string">
                <input class="input" type="text" id="fullNameInput">     
            </div>
            <div class="string">
                COUNTRY:   
            </div>
            <div class="string">
                <select class="select" id="countryInput">
                    <option selected="selected">Russia</option>
                    <option>Kazakhstan</option>
                </select>
            </div>
            <div class="string">
                BIRTHDATE:   
            </div>
            <div class="string">
                <input type="date" id="birthdateInput" name="date">   
            </div>
            <div class="string">
                <button class="button" id="register">REGISTER</button>   
            </div>
            
        </div>
    </body>
    <script type="text/javascript" src="twitter_1.js"></script>
</html>
